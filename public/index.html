<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    <link rel="shortcut icon" href="./static/images/envelope-open-fill.svg" type="svg">

<body> 
    <header>

            <i class="bi bi-list" id="menu-toggle"></i>

                <h1 class="title_simon">SiMOn <span id="name_title">Sends</span></h1>
            </div>
        </div>
        <div class="rigth">
            <div class="search">
                <input type="text" placeholder="Pesquise por algum item"/>

            </div>
            <div class="notification">
                <i class="bi bi-bell"></i>
                <span id="new-notification">.</span>
            </div>
            <div class="apps">
                <span class="material-symbols-outlined">apps</span>
            </div>
        </div>
    </header>

        <div class="overlay" id="overlay"></div>
        <aside class="sidebar" id="sidebar">

            <ul>
                <li><a href="#sobral" class="ativo"><i class="bi bi-geo-alt"></i><span>Sobral</span></a></li>

        </aside>

        <section class="content">
            <iframe src="./screen/sobral.html" frameborder="0" id="sobral"></iframe>
            <iframe src="./screen/crato.html" frameborder="0" id="crato"></iframe>
            <iframe src="./screen/fortaleza.html" frameborder="0" id="fortaleza"></iframe>
            <iframe src="./screen/nordeste.html" frameborder="0" id="nordeste"></iframe>
        </section>
    </div>

    <script src="./static/js/toggle_menu.js"></script>
    <script src="./static/js/item_ativo.js"></script>
    <script src="./static/js/responsive_sidebar.js"></script>
